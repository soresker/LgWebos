<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="./assets/login.css">
  <script type="text/javascript">
    function Register() {
      let loginIframePost = {};
      loginIframePost.MessageType = "playerRegister";
      loginIframePost.playerId = document.getElementById("playerId").value;
      loginIframePost.customerId = document.getElementById("customerId").value;
      window.parent.postMessage(JSON.stringify(loginIframePost), '*');
    }
  </script>
</head>

<body>
  <div class="container">
    <img class="apiLogo" src="./assets/start.jpeg">
  </div>

  <div class="apiPlayer">
    <label for="playerId">Player Id : </label>
    <input type="text" name="playerId" value="" id="playerId" placeholder="" class="form-control" required>
    <label for="playerName">Customer Id : </label>
    <input type="text" name="customerId" value="" id="customerId" placeholder="" class="form-control" required>
    <button class="btn" id="register" onclick="Register()">Register</button>
  </div>
</body>

</html>
